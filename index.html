<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="The personal page of Ryan Richards. Adelaide based software engineer who loves to express his creativity and solve problems through elegent software"/>
    <meta name="viewport" />
    <title>Ryan Richards</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div x-data="toggle" id="container" class="flex flex-col absolute min-w-screen top-1/5 self-w-300 justify-start items-center">
        <div id="menu">
            <h1 class="lg:text-6xl sm:text-8xl text-center">Ryan Richards</h1>
            <header class="bg-white">
              <div class="flex h-16 max-w-screen-xl gap-10">
                <div class="flex flex-1 items-center justify-center">
                  <nav aria-label="Global" class="md:block">
                    <ul class="flex items-center lg:gap-12 lg:text-base sm:gap-22 sm:text-2xl">
                      <li>
                        <button aria-label="Show About Me section" class="text-gray-500 transition hover:text-gray-500/75" @click="toggle('about')">About Me</button>
                      </li>

                      <li>
                        <button aria-label="Show Experience section" class="text-gray-500 transition hover:text-gray-500/75" @click="toggle('experience')">Experience</button>
                      </li>

                      <li>
                        <button aria-label="Show Projects section" class="text-gray-500 transition hover:text-gray-500/75" @click="toggle('projects')">Projects<button>
                      </li>

                      <li>
                        <button aria-label="Show Contact section" class="text-gray-500 transition hover:text-gray-500/75" @click="toggle('contact')">Contact</button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </header>
        </div>
        <div id="content" class="lg:w-150 sm:w-175 h-130 flex flex-col justify-start mt-10">
            <div x-show="about" id="about-me" x-data="component">
                <div x-html="addComponent('about.html')"></div>
            </div>
            <div x-show="experience" id="experience" x-data="component">
                <div x-html="addComponent('experience.html')"></div>
            </div>
            <div x-show="projects" id="projects" x-data="component">
                <div x-html="addComponent('projects.html')"></div>
            </div>
            <div x-show="contact" id="contact" x-data="component">
                <div x-html="addComponent('contact.html')"></div>
            </div>
        </div>
    </div>
  </body>
</html>
