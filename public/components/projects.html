<div x-data>
    <template x-for="project in $store.content.projects">
        <a class="block rounded-lg bg-gray-100 hover:shadow-lg lg:mb-5 sm:mb-10 w-full" :href="project.url">
          <div class="relative flex flex-col items-center overflow-hidden">
            <img class="w-32 sm:w-50 h-full absolute inset-0 object-cover rounded-s-lg" :src="project.image" alt="Blog Image">
            <div class="p-4 ms-32 sm:ms-50">
              <div class="min-h-24 flex flex-col justify-center">
                <h3 class="font-semibold lg:text-sm sm:text-2xl text-black" x-text="project.name">
                </h3>
                <p class="mt-1 sm:text-lg lg:text-sm text-gray-500 dark:text-neutral-500" x-text="project.description">
                </p>
              </div>
              <div class="mt-4 flex flex-wrap gap-1">
                <template x-for="tech in project.stack">
                    <span class="rounded-full bg-blue-100 px-2.5 py-0.5 text-xs whitespace-nowrap text-blue-600" x-text="tech"></span>
                </template>
              </div>
            </div>
          </div>
        </a>
    </template>

</div>
